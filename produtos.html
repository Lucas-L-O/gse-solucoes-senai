<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GSE SOLUÇÕES - Produtos</title>
    <link rel="stylesheet" href="CSS/produto.css">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="shortcut icon" href="img/identidade/gsesolucoeslogo.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="container">
            <div class="titulo">
                <a href="index.html">
                    <img class="logo" src="img/identidade/gsesolucoeslogo-melhorada.png" alt="logo gse Soluções">
                    <h1>GSE Soluções - Produtos</h1>
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html#catalogos">Catalogos</a></li>
                    <li><a href="#produtos">Produtos</a></li>
                    <li><a href="index.html#sobre-gse">Sobre Nós</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="ofertas">
        <div class="container-ofertas">
            <h3>Ofertas</h3>
            <div class="carousel">
                <div class="carousel-track">
                    <div class="oferta">
                        <img src="img/catalago/finaldesemana2.png" alt="">
                    </div>
                    <div class="oferta">
                        <img src="img/catalago/finaldesemanagse.png" alt="">
                    </div>
                    <div class="oferta">
                        <img src="img/catalago/oferta.png" alt="">
                    </div>
                </div>
            </div>
            <button class="carousel-btn prev">←</button>
            <button class="carousel-btn next">→</button>
        </div>
    </section>

    <section id="produtos">

        <div class="container">
            <h3>Produtos</h3>
            <div class="produtos-grid" id="produtos-grid"></div>
            <div class="pagination" id="pagination"></div>
        </div>

    </section>

    <section id="contato">
        <iframe src="views/contato.html" frameborder="0" scrolling="no"></iframe>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 GSE Soluções - Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        // Lista dos produtos
        const produtos = [
            { img: "img/produtos/caixa-dagua.png", name: "Caixa D'Água" },
            { img: "img/produtos/bombadagua.png", name: "Bomba D'Água" },
            { img: "img/produtos/cano-pvc.png", name: "Cano PVC" },
            { img: "img/produtos/boia.png", name: "Boia" },
            { img: "img/produtos/caixa-dagua-tamanhos.png", name: "Caixa D'Água vários tamanhos" },
            { img: "img/produtos/caixa-ferramentas.png", name: "Caixa de Ferramentas" },
            { img: "img/produtos/ducha-higienica.png", name: "Ducha Higiênica" },
            { img: "img/produtos/espuma.png", name: "Espuma" },
            { img: "img/produtos/interruptor-verde.png", name: "Interruptor Verde" },
            { img: "img/produtos/interruptor.png", name: "Interruptor" },
            { img: "img/produtos/lampada.png", name: "Lâmpada" },
            { img: "img/produtos/luminaria.png", name: "Luminária" },
            { img: "img/produtos/mangueira.png", name: "Mangueira" },
            { img: "img/produtos/mascara.png", name: "Máscara" },
            { img: "img/produtos/rebitadeira.png", name: "Rebitadeira" },
            { img: "img/produtos/sensor-movimento.png", name: "Sensor de Movimento" },
            { img: "img/produtos/tampa-de-vaso.png", name: "Tampa de Vaso" },
            { img: "img/produtos/tinta-spray.png", name: "Tinta Spray" },
            { img: "img/produtos/tinta.jpeg", name: "Tinta" },
            { img: "img/produtos/tinta1.png", name: "Tinta Tipo 1" },
            { img: "img/produtos/tinta2.png", name: "Tinta Tipo 2" },
            { img: "img/produtos/tinta3.png", name: "Tinta Tipo 3" },
            { img: "img/produtos/tinta4.png", name: "Tinta Tipo 4" },
            { img: "img/produtos/trena.png", name: "Trena" },
            { img: "img/produtos/vedalit.png", name: "Vedalit" }
        ];

    
        const itemsPerPage = 10; // Número de produtos por página
        let currentPage = 1;
    
        // Função para exibir os produtos
        function displayProducts(page) {
            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = page * itemsPerPage;
            const productsToDisplay = produtos.slice(startIndex, endIndex);
    
            const produtosGrid = document.getElementById('produtos-grid');
            produtosGrid.innerHTML = '';
    
            productsToDisplay.forEach(produto => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('produto');
                productDiv.innerHTML = `
                    <img src="${produto.img}" alt="${produto.name}">
                    <h4>${produto.name}</h4>
                `;
                produtosGrid.appendChild(productDiv);
            });
        }
    
        // Função para gerar os botões de paginação
        function generatePagination() {
            const totalPages = Math.ceil(produtos.length / itemsPerPage);
            const paginationDiv = document.getElementById('pagination');
            paginationDiv.innerHTML = '';
    
            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.onclick = () => {
                    currentPage = i;
                    displayProducts(currentPage);
                };
                paginationDiv.appendChild(button);
            }
        }
    
        // Inicializar a página
        function init() {
            displayProducts(currentPage);
            generatePagination();
        }
    
        // Chama a função para inicializar
        init();
    </script>
<!-- <script src="js/index.js"></script> -->
<script src="js/produto.js"></script>
</body>

</html>
